version: '3.8'

services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "9192:9192"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/hotel_booking_app_db
      SPRING_DATASOURCE_USERNAME: myuser
      SPRING_DATASOURCE_PASSWORD: RoottooR123$
    depends_on:
      db:
        condition: service_healthy
    networks:
        - app-network

  frontend:
    container_name: frontend
    build:
      context: ./frontend/client/hotel-booking-app
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
        - app-network

  db:
    image: docker.arvancloud.ir/mysql:latest
    container_name: db
    restart: always
    # command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hotel_booking_app_db
      MYSQL_USER: myuser
      MYSQL_PASSWORD: RoottooR123$
    volumes:
      - db-data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "myuser", "--password=RoottooR123$"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
        - app-network

      
volumes:
  db-data:

networks:
  app-network:
    driver: bridge


